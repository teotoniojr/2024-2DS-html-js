<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número Secreto </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Número Secreto </h1>
        <p> Você consegue adivinhar o número? </p>
    </header>
    <main class="principal-numero">
        <input class="numero-input"  type="text">
        <button class="numero-botao"> Compare o número secreto </button>
    </main>
    <footer>
        <h3> Feito por <a href="https://github.com/teotoniojr"> Teotonio Jr </a></h3>
    </footer>
    <script>

        let segredo = [2, 5, 8]
        let campoNumero = document.querySelector('input')
        campoNumero.focus()

        function verifica() {
            let acertou = false

            for(let i = 0; i < segredo.length; i++ ){
                if(segredo[i] == campoNumero.value){
                    alert('Você acertou!')
                    acertou = true
                    break
                } 
            }
            if(!acertou) {
                alert('Você errou!')
            }
            campoNumero.value = ''
            campoNumero.focus()
        }

        let botao = document.querySelector('button')
        botao.onclick = verifica
    </script>
</body>
</html>
