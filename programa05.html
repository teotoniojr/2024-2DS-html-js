<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Olimpiadas </title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let anoOlimpiadas = 1896

        while(anoOlimpiadas <= 2024){
            alert('Teve olimpiadas em' + anoOlimpiadas)
            anoOlimpiadas = anoOlimpiadas + 4
        }
    </script>
</body>
</html>
