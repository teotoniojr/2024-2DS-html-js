<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estrelas </title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulaLinha()
        }

        for (let i = 1; i <= 3; i++) {

            for (let j = 1; j <= 10; j++) {
                document.write('*')
            }
            pulaLinha()

        }

    </script>
</body>

</html>
