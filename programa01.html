<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa 01 </title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write('<br>')
        }

        let ano = 2024
        const minhaIdade = ano - 1992
        const maeIdade = ano - 1966
        const paiIdade = ano - 1961

        document.write(`Oi, meu nome é Teotonio Jr e tenho ${minhaIdade} anos`)
        pulaLinha()
        document.write(`O nome da minha Mãe é Neuza e ela tem ${maeIdade} anos`)
        pulaLinha()
        document.write(`O nome do meu pai é Teotonio e ele tem ${paiIdade} anos`)
        pulaLinha()
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade )/3
        document.write(` A média das idades da minha família é : ${media} <br>`)

        ano = 2030

        document.write(' Em 2030 minha familia terá: ' + '<br><br>')
        document.write(`Eu terei ${ano - 1992} anos <br>`)
        document.write(`Minha mãe terá ${ano - 1996} anos <br>`)
        document.write(`Meu pai terá ${ano - 1961} anos <br>`)

    </script>
</body>
</html>
